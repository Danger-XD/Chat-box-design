<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-box">
  
      <!-- left sided chat start here -->
      <div class="left-chat">
        <div class="left-box color-1 font-color-white">
          <div class="triangle-1"></div>
          What kind of nonsense is this!
        </div>
        <div class="left-box color-2 font-color-white">
          <div class="triangle-2"></div>
          Put me on the council and not making me the master?
        </div>
        <div class="left-box color-3">
          <div class="triangle-3"></div>
          That's never been done in the history of the Jedi. It's insulting!
        </div>
      </div>

      <!-- right sided chat starts here -->
      <div class="right-chat">
        <div class="right-box color-4 font-color-white">
          <div class="triangle-4"></div>
          Calm down, Anakin.
        </div>
        <div class="right-box color-5 font-color-white">
          <div class="triangle-5"></div>
          You have been a great honor.
        </div>
        <div class="right-box color-6 font-color-white">
          <div class="triangle-6"></div>
          To be on the council at your age.
        </div>
        <div class="right-box color-7 font-color-white">
          <div class="triangle-7"></div>
          It's never happened before.
        </div>
      </div>
    </div>
  </body>
</html>
